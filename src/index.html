<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<link rel="stylesheet" href="styles.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
</style>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
</style>
<script src="index.js" defer></script>
<body class="bg-color ff-main">

    <div class="wrapper">

        <header class="grid pi-center mrgn-bottom-800">
            <h1 class="ff-accent ta-center fs-h1 pb-bottom-500">My Book List</h1>

            <div class="list-search flex mrgn-bottom-400">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                    <path
                        d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z" />
                </svg>
                <input class="list-search-input flex" type="text" placeholder="Search in your list...">

                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                    <path
                        d="M440-160q-17 0-28.5-11.5T400-200v-240L161-745q-14-17-4-36t31-19h584q21 0 31 19t-4 36L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-276 240-304H240l240 304Zm0 0Z" />
                </svg>
            </div>

            <div class="flex filter-section">
                <div class="flex ai-items-center jc-center fs-filter-card"><span>Read</span><span>x</span></div>
                <div class="flex fs-filter-card"><span>Currently Reading</span><span>x</span></div>
                <div class="flex fs-filter-card"><span>Want to Read</span><span>x</span></div>
            </div>

        </header>

        <main class="grid pi-center">
            <svg class="mrgn-bottom-800" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960"
                width="48">
                <path
                    d="M453-280h60v-166h167v-60H513v-174h-60v174H280v60h173v166Zm27.266 200q-82.734 0-155.5-31.5t-127.266-86q-54.5-54.5-86-127.341Q80-397.681 80-480.5q0-82.819 31.5-155.659Q143-709 197.5-763t127.341-85.5Q397.681-880 480.5-880q82.819 0 155.659 31.5Q709-817 763-763t85.5 127Q880-563 880-480.266q0 82.734-31.5 155.5T763-197.684q-54 54.316-127 86Q563-80 480.266-80Zm.234-60Q622-140 721-239.5t99-241Q820-622 721.188-721 622.375-820 480-820q-141 0-240.5 98.812Q140-622.375 140-480q0 141 99.5 240.5t241 99.5Zm-.5-340Z" />
            </svg>
            <div class="book flex">
                <img src="" alt="">
                <div>
                    <div class="flex">
                        <span>1984</span>
                        <div></div>
                        <img src="" alt="Edit">
                    </div>
                </div>
            </div>
            <div class="book flex"></div>
            <div class="book flex"></div>
        </main>
    </div>

</body>
</html>
